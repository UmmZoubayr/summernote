<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√âditeur Summernote</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Summernote -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.js"></script>

    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #editor { width: 100%; height: 300px; }
        button { margin-top: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>

    <h2>√âditeur d'Article</h2>
    <textarea id="editor">Chargement...</textarea>
    <button onclick="saveContent()">üíæ Enregistrer</button>

    <script>
        // üî• Configuration Firebase (REMPLACE avec TES infos Firebase)
       const firebaseConfig = {
            apiKey: "AIzaSyAwpH9bjZcnzKX9-lrikBuDO8-Zm-YUdXY",
            projectId: "muslima-corner-735f2",
            storageBucket: "muslima-corner-735f2.appspot.com",
            appId: "1:765114208709:android:c090ac011f7d2b75837bac"
        };

        // ‚úÖ Initialisation Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let articleID = ""; // Variable pour stocker l'ID de l'article

        // ‚úÖ Fonction pour recevoir l'ID de l'article depuis FlutterFlow
        function setArticleID(id) {
            console.log("üì© ID re√ßu avant validation:", id);
            
            if (id && id.trim() !== "") {
                articleID = id;
                console.log("‚úÖ Article ID correctement enregistr√©:", articleID);
                loadContent(); // Charger le contenu si l'ID est valide
            } else {
                console.warn("‚ö†Ô∏è Aucun ID d'article valide re√ßu !");
            }
        }

        // ‚úÖ Charger le contenu existant depuis Firestore
        function loadContent() {
            if (!articleID) {
                console.warn("‚ö†Ô∏è Aucun ID d'article fourni.");
                return;
            }

            db.collection("Articles").doc(articleID).get()
            .then((doc) => {
                if (doc.exists) {
                    console.log("üìÑ Contenu charg√© :", doc.data().content);
                    $('#editor').summernote('code', doc.data().content);
                } else {
                    console.log("‚ö†Ô∏è Aucun contenu trouv√©, d√©marrage d'un nouvel article.");
                }
            })
            .catch((error) => { 
                console.error("‚ùå Erreur de chargement:", error);
            });
        }

        // ‚úÖ Enregistrer/Mise √† jour du contenu dans Firestore
        function saveContent() {
            var content = $('#editor').summernote('code');

            if (!articleID) {
                alert("‚ùå Erreur : Aucun ID d‚Äôarticle re√ßu !");
                return;
            }

            db.collection("Articles").doc(articleID).update({
                content: content
            })
            .then(() => { 
                alert("‚úÖ Article mis √† jour avec succ√®s !");
                console.log("‚úÖ Firestore: Mise √† jour r√©ussie !");
            })
            .catch((error) => { 
                console.error("‚ùå Erreur de mise √† jour:", error);
                alert("‚ùå Erreur: " + error.message);
            });
        }

        // üåç Initialiser Summernote
        $(document).ready(function() {
            $('#editor').summernote({
                height: 300,
                placeholder: '√âcris ton article ici...',
                toolbar: [
                    ['style', ['bold', 'italic', 'underline', 'clear']],
                    ['font', ['fontsize', 'color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['insert', ['link', 'picture', 'video']],
                    ['view', ['fullscreen', 'codeview', 'help']]
                ]
            });
        });

    </script>

</body>
</html>
