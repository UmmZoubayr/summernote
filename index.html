<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summernote Editor</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

    <!-- Summernote -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.js"></script>

    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #editor { width: 100%; height: 300px; }
        button { margin-top: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>

    <h2>Éditeur d'Articles</h2>
    <textarea id="editor">Chargement...</textarea>
    <button onclick="saveContent()">💾 Enregistrer</button>
    <button onclick="loadContent()">📂 Charger</button>

    <script>
        // 🔥 Configuration Firebase (Remplace avec TES infos Firebase)
        const firebaseConfig = {
            apiKey: "TON_API_KEY",
            authDomain: "TON_PROJECT_ID.firebaseapp.com",
            projectId: "TON_PROJECT_ID",
            storageBucket: "TON_PROJECT_ID.appspot.com",
            messagingSenderId: "TON_SENDER_ID",
            appId: "TON_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 🌍 Initialiser Summernote
        $(document).ready(function() {
            $('#editor').summernote({
                height: 300,
                placeholder: 'Rédige ton article ici...',
                toolbar: [
                    ['style', ['bold', 'italic', 'underline', 'clear']],
                    ['font', ['fontsize', 'color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['insert', ['link', 'picture', 'video']],
                    ['view', ['fullscreen', 'codeview', 'help']]
                ]
            });

            // 🔄 Charger le dernier article sauvegardé
            loadContent();
        });

        // 💾 Enregistrer l'article dans Firestore (Collection: Articles, Champ: content)
        function saveContent() {
            var content = $('#editor').summernote('code');

            db.collection("Articles").doc("article1").set({
                content: content
            })
            .then(() => { alert("✅ Article enregistré avec succès !"); })
            .catch((error) => { console.error("❌ Erreur lors de l'enregistrement:", error); });
        }

        // 📂 Charger l'article depuis Firestore
        function loadContent() {
            db.collection("Articles").doc("article1").get()
            .then((doc) => {
                if (doc.exists) {
                    $('#editor').summernote('code', doc.data().content);
                } else {
                    alert("⚠️ Aucun article trouvé !");
                }
            })
            .catch((error) => { console.error("❌ Erreur de chargement:", error); });
        }
    </script>

</body>
</html>
