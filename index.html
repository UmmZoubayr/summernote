<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summernote avec Firebase</title>
    
    <!-- Summernote -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.js"></script>

    <!-- ğŸ”¥ Import Firebase SDKs en mode script (CORRECT) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #editor { width: 100%; height: 300px; }
        button { margin-top: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>

    <h2>Ã‰diteur d'Articles</h2>
    <textarea id="editor">Chargement...</textarea>
    <button onclick="saveContent()">ğŸ’¾ Enregistrer</button>
    <button onclick="loadContent()">ğŸ“‚ Charger</button>

    <script>
        // ğŸ”¥ Configuration Firebase (REMPLACE avec TES infos Firebase)
        const firebaseConfig = {
            apiKey: "TON_API_KEY",
            projectId: "TON_PROJECT_ID",
            storageBucket: "TON_STORAGE_BUCKET",
            appId: "TON_APP_ID"
        };

        // âœ… Initialisation correcte de Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ğŸŒ Initialiser Summernote
        $(document).ready(function() {
            $('#editor').summernote({
                height: 300,
                placeholder: 'Ã‰cris ton article ici...',
                toolbar: [
                    ['style', ['bold', 'italic', 'underline', 'clear']],
                    ['font', ['fontsize', 'color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['insert', ['link', 'picture', 'video']],
                    ['view', ['fullscreen', 'codeview', 'help']]
                ]
            });

            // Charger l'article existant au dÃ©marrage
            loadContent();
        });

        // âœ… Enregistrer l'article dans Firestore
        function saveContent() {
            var content = $('#editor').summernote('code');
            console.log("ğŸ”„ Enregistrement en cours...", content);

            db.collection("Articles").doc("article1").set({
                content: content
            })
            .then(() => { 
                alert("âœ… Article enregistrÃ© avec succÃ¨s !");
                console.log("âœ… Firestore: Enregistrement rÃ©ussi !");
            })
            .catch((error) => { 
                console.error("âŒ Erreur d'enregistrement:", error);
                alert("âŒ Erreur: " + error.message);
            });
        }

        // âœ… Charger l'article depuis Firestore
        function loadContent() {
            console.log("ğŸ”„ Chargement de l'article...");

            db.collection("Articles").doc("article1").get()
            .then((doc) => {
                if (doc.exists) {
                    $('#editor').summernote('code', doc.data().content);
                    console.log("âœ… Firestore: Chargement rÃ©ussi !");
                } else {
                    alert("âš ï¸ Aucun article trouvÃ© !");
                }
            })
            .catch((error) => { 
                console.error("âŒ Erreur de chargement:", error);
                alert("âŒ Erreur: " + error.message);
            });
        }
    </script>

</body>
</html>
